<div class="row-fluid">
	<table>
	<tr>
		<td>
			<div id="SAVEBUTTON" style="padding-left: 10px; padding-right: 10px;">
				<i class="icon-save"></i> <span>Save Page</span></div>
		</td>
			
		<td>
			<div id="FRONTPAGEBUTTON" style="padding-left: 10px; padding-right: 10px;">
				{% if pageview.frontpage %}
				    <i class="icon-check"></i><span>Frontpage</span>
		    		{% else %}		
				    <i class="icon-check-empty"></i><span>Frontpage</span>
				{% endif %}
			</div>
		</td>
		<td>
			<div id="PUBLISHPAGEBUTTON" style="padding-left: 10px; padding-right: 10px;">
				{% if pageview.published %}
				    <i class="icon-check"></i><span>Publish</span>
		    		{% else %}		
				    <i class="icon-check-empty"></i><span>Published</span>
				{% endif %}
			</div>
		</td>	
	
	
		<td>
			<div id="IPSUMBUTTON" style="padding-left: 10px; padding-right: 10px;"><i class="icon-paste"></i><span>Paste</span></div>
		</td>
	</tr>
</table>
</div>
		
<div class="row-fluid">
			<textarea id="EDITOR_TEXTAREA" rows="40" placeholder="Message" class="span12">{{pageview.content}}</textarea>
</div>
