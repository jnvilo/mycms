
<div style="margin-top: 20px; margin-left: 0px; border-width: 1px; border-color: #EEEEEE; padding: 5px; border-style: solid;"><!-- span12 for Child Pages Editor-->

    <h3 style="margin-top:2px; margin-bottom:5px; ">Create a new member page.</h3>
    <form action="" method="POST">			
        <div><input type="text" id="CreateTitle" name="title" placeholder="Title" class="input-xxlarge">
        <input type="text" id="CreateSlug" name="slug" placeholder="slug" >	
        <input type="hidden" name="page_type" value="MULTIPAGESCHILDVIEW">
        <button id="CREATECHILDPAGEBUTTON" class="btn btn-primary" type="button" style="margin-top: -5px; ">Create</button></div>
    </form>
</div>


<div style="margin-top: 20px; margin-left: 0px; border-width: 1px; border-color: #EEEEEE; padding: 5px; border-style: solid;"><!-- span12 for Child Pages Editor-->

    <button id="UPDATEPAGENUMBERSBUTTON" class="btn btn-primary" type="button" style="margin-top: -5px; ">Update Page Numbers</button></div>

    <table id="MEMBERSPAGESTABLE" class="table table-hover">
        <thead style="background: #cccccc;">
                <th>Title</th>
                <th>Path</th>
                <th>Page Number</th>
                <th></th>
            
        </thead>
        <tbody>

    {% for child_page in pageview.iter_child_html_pages %}
        <tr>
            <td id="CENTOS">{{child_page.title}}</td>
            <td>{{child_page.path}}</td>
            <td><input type="text" name="page_number" value ="{{child_page.page_number}}" style="width:10px;" id="PAGENUMBER"></input></td>
            <td><a href="{{child_page.get_absolute_url}}">Edit</a></td>
        </tr>
    {% endfor %}

    </tbody>
</table>


<script src="/static/js/jquery.cookie.js"></script>
<script type="text/javascript">

$(document).ready(function() {

    $("#UPDATEPAGENUMBERSBUTTON").on('click', function (e) {

        console.log("Clicked the #TESTBUTTON");
        e.preventDefault();
    
        $("#MEMBERSPAGESTABLE tbody tr").each(function(i) {
            var $data= [];
            var x = $(this);
            var cells = x.find('td');
    
            //Extract the contents into a $data
            $(cells).each(function(i) {
                var $d= $("input", this).val()||$(this).text();
                $data.push($d);
        
            });      
        
           
            //AJAX Request
            var csst = $.cookie('csrftoken');
            var pathname =  "/cms"+$data[1];
            var page_num = $data[2];
        
            var request = $.ajax({
                url: pathname + "?action=set_page_number",          
                type: "POST",
                data: { csrfmiddlewaretoken : csst, page_number : page_num },
                //data: { csrfmiddlewaretoken : csst, title : page : page_type_string }
                dataType: "json"
            });
        
        
            request.success(function(data){
                console.log("completed: " + pathname);
            });			
        
        
            request.fail(function( jqXHR, textStatus) {
                var div = document.getElementById('notification');
                div.innerHTML = div.innerHTML +  "<div class=\"alert alert-error\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\">×</button>Error:  " + textStatus + "</div>";
            });	
    
        });
    

    });


    function convertToSlug(Text)
    {
        return Text
            .toLowerCase()
            .replace(/ /g,'-')
            .replace(/[^\w-]+/g,'')
            ;
    }

    $('input[name=title]').change(function() {
        var page_title = $("#CreateTitle").val();
        $("#CreateSlug").val(convertToSlug(page_title)); 

    });

    $("#CREATECHILDPAGEBUTTON").click(function() { 
        var csst = $.cookie('csrftoken');
        var page_type_string = "MULTIPAGEENTRY";
        var page_title = $("#CreateTitle").val();
        var page_slug = $("#CreateSlug").val();
        var pathname = window.location.pathname;
        var handler_name = $('#PageType option:selected').attr('value');

        console.log("Creating a "+page_type_string);

        //AJAX Request
        var request = $.ajax({
            url: pathname + "?action=make_page",          
            type: "POST",
            data: { csrfmiddlewaretoken : csst, title : page_title , slug : page_slug, page_type : page_type_string, page_type: page_type_string },
            //data: { csrfmiddlewaretoken : csst, title : page : page_type_string }
            dataType: "json"
        });
    
    
        request.success(function(data){
    
            if (typeof(data.error_msg) !== 'undefined') {
                console.log("Got error: " + data.error_msg)
                var div = document.getElementById('notification');
                div.innerHTML = div.innerHTML +  "<div class=\"alert alert-error\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\">×</button>Error:  " + data.error_msg + "</div>";
        
            } else { 
        
            $('#CreateTitle').val("");
            $('#CreateSlug').val("")
            var edit_link = '<td><a href="' + data.absolute_url + '">Edit</a></td>'
            $('#CreateTable tr:first').after('<tr><td>'+  data.title + '</td><td>'+ data.path + '</td><a>' + edit_link + '</tr>');
            var div = document.getElementById('notification');
            div.innerHTML = div.innerHTML +  "<div class=\"alert alert-success\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\">×</button>Created: " + data.title + "</div>";
            }
        });


        request.fail(function( jqXHR, textStatus) {
            var div = document.getElementById('notification');
            div.innerHTML = div.innerHTML +  "<div class=\"alert alert-error\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\">×</button>Error:  " + textStatus + "</div>";
        });


    });
